<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">

<body>
	<form name="f" action="https:/fit.agu.edu.vn/demo.php" method="get"></form>
		<table border="0" width="" align="center">

							for(var i=1;i<=31;i++)

								document.write('<option>'+i+'<\option>')
							}

					</select>

							}

			<tr>
